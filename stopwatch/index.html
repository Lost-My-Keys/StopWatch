<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Stopwatch</h1>
      <h2>Vanilla JavaScript Stopwatch</h2>
      <p> <span id="hours">00</span>:<span id="minutes">00</span>:</span><span id="seconds">00</span>:<span id="tens">00</span></p>
      <input type="button" id="button-start" value="Start">
      <button id="button-lap">Lap</button>
      
      <button id="button-reset">Reset</button>
      <p></p>
      <button id="button-moreDetails">More Details</button>

      <p><span id="lap"></span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
